# Load datas


- name: BUILD ALL COMPUTERS
  hosts: netrunner
  tags: 'build_computers_setup_1'
  roles:
    - { role: 'windows_settings/base_setup', tags: 'base_setup', http_proxy: "{{enable_http_proxy}}"}
    - { role: 'windows_settings/keyboard', tags: 'windows_keyboard', layout: "fr-FR" }
    - { role: 'windows_settings/update_planning', tags: 'update_planning', when: "windows_update == true"}
    - { role: 'windows_settings/updates', tags: 'updates', when: "windows_update == true"}
    
- name: PREPARE COMPUTERS SET ADMIN PASSWORD, SET HOSTNAME
  hosts: netrunner
  tags: 'build_computers_setup_2'
  roles:
  - { role: 'windows_settings/admin_password', tags: 'admin_password' }
  - { role: 'windows_settings/hostname', tags: 'hostname' }
  vars:
    local_admin_password: "{{lab.hosts[dict_key].local_admin_password}}"
    hostname: "{{lab.hosts[dict_key].hostname}}"
