- name: Create A record for child domain in parent domain
  community.windows.win_dns_zone:
    name: "{{item[1]}}"
    type: forwarder
    replication: "{{replication}}"
    dns_servers:
      - "{{hostvars[item[0]].ansible_host}}"
  loop: "{{ forward_info }}"
  